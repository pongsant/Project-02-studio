<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WSP — Night</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="night">
  <header class="bar">
    <a href="index.html" class="back">← Back</a>
    <h2>Night — locals, skate lines, live music, smoke</h2>
  </header>

  <div id="scene"></div>

  <div class="audio-ui glass dark">
    <button id="playBtn">Play</button>
    <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5"/>
    <span class="hint">Click Play to start the ambience.</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <script src="night.js"></script>
</body>
</html>
