<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WSP — Daytime</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="day">
  <header class="bar">
    <a href="index.html" class="back">← Back</a>
    <h2>Daytime — lively, bright, tourist energy</h2>
  </header>

  <div id="scene"></div>

  <!-- simple audio controls (optional) -->
  <div class="audio-ui glass">
    <button id="playBtn">Play</button>
    <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5"/>
    <span class="hint">Click Play once → ambience loops.</span>
  </div>

  <!-- p5.js + p5.sound from CDN, then your sketch -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <script src="day.js"></script>
</body>
</html>
